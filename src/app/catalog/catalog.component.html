<div class="catalog">
  <table mat-table [dataSource]="movies" class="mat-elevation-z8 catalog__table">
    <ng-container matColumnDef="poster" >
      <th mat-header-cell *matHeaderCellDef class="catalog__cell catalog__poster"> {{ 'movie.poster' | translate }} </th>
      <td mat-cell *matCellDef="let element" class="catalog__cell catalog__poster">
        <app-poster *ngIf="element.poster_path" src="{{element.poster_path}}" alt="{{element.title}} poster" size="table"></app-poster>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="catalog__cell catalog__text"> {{ 'movie.name' | translate }} </th>
      <td mat-cell *matCellDef="let element" class="catalog__cell catalog__text">
        <a class="catalog__link" routerLink="/movies/{{ element.id }}">{{element.title}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef class="catalog__cell catalog__date"> {{ 'movie.releaseDate' | translate }} </th>
      <td mat-cell *matCellDef="let element" class="catalog__cell catalog__date"> {{element.release_date | date:'longDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="genres">
      <th mat-header-cell *matHeaderCellDef class="catalog__cell catalog__genres"> {{ 'movie.genres' | translate }} </th>
      <td mat-cell *matCellDef="let element" class="catalog__cell catalog__genres">
        {{ formatGenres(element.genre_ids) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="overview">
      <th mat-header-cell *matHeaderCellDef class="catalog__cell catalog__overview"> {{ 'movie.overview' | translate }} </th>
      <td mat-cell *matCellDef="let element" class="catalog__cell catalog__overview"> {{element.overview}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="catalog__row"></tr>
  </table>
</div>
